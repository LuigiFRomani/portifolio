<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meu Blog</title>
  <style>
    header { display:flex; align-items:center; justify-content:space-between; gap:1rem; }
    nav { font-size: 0.95rem; }
    nav form { display:inline; margin:0; padding:0; }
    nav button { background:transparent; border:1px solid #666; padding:4px 8px; cursor:pointer; }
    nav a { text-decoration:none; margin-left:0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;"><a href="{% url 'post_list' %}">Meu Blog</a></h1>
    <nav>
      {% if user.is_authenticated %}
        Ol√°, {{ user.username }}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Sair</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Entrar</a>
      {% endif %}
    </nav>
  </header>
  <hr/>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
