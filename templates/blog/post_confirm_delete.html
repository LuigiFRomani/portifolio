{% extends "base.html" %}
{% block content %}
  <h2>Confirma remoção</h2>
  <p>Tem certeza que deseja excluir o post "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'post_detail' post.slug %}">Cancelar</a>
  </form>
{% endblock %}
