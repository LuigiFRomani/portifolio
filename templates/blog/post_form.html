{% extends "base.html" %}
{% block content %}
  <h2>{% if action == 'edit' %}Editar{% else %}Criar{% endif %} Post</h2>
  <form method="post">
    {% csrf_token %}
    {% if form %}
      {{ form.as_p }}
    {% else %}
      <p>
        <label>Título</label><br>
        <input type="text" name="title" value="{% if post %}{{ post.title }}{% endif %}">
      </p>
      <p>
        <label>Conteúdo (HTML)</label><br>
        <textarea name="content" rows="10">{% if post %}{{ post.content }}{% endif %}</textarea>
      </p>
    {% endif %}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
