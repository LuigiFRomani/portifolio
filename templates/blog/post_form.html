{% extends "base.html" %}
{% block content %}
  {% if post %}
    <h2>Editar Post</h2>
  {% else %}
    <h2>Criar novo Post</h2>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {% if form %}
      {{ form.as_p }}
    {% else %}
      <p>
        <label>Título</label><br>
        <input type="text" name="title" value="{% if post %}{{ post.title }}{% endif %}">
      </p>
      <p>
        <label>Conteúdo (HTML)</label><br>
        <textarea name="content" rows="10">{% if post %}{{ post.content }}{% endif %}</textarea>
      </p>
    {% endif %}
    <button type="submit">Salvar</button>
    <a href="{% url 'post_list' %}">Cancelar</a>
  </form>

  {% if post %}
    <hr>
    <h3>Perigo</h3>
    <p><a href="{% url 'post_delete' post.slug %}" style="color: red;">Remover este post</a></p>
  {% endif %}
{% endblock %}
