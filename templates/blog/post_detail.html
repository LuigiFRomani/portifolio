{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p><small>{{ post.posted_at|date:"SHORT_DATETIME_FORMAT" }}</small></p>
  <div>{{ post.content|safe }}</div>
  <p>
    <a href="{% url 'post_edit' post.slug %}">Editar</a> |
    <a href="{% url 'post_list' %}">Voltar</a>
  </p>
{% endblock %}
